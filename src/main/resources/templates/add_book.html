<html>
   <head>
        <title>Add page</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
   </head>
    <body>
<div class="container">
                <form th:object="${book}" th:action="@{/save_book}" class="form" method="post">
                <h1>Add new Book</h1>
                <hr>
                <div class="row">
                    <label>Book name</label>
                    <input type="text" th:field="*{bookName}" class="form-control" placeholder="Book name">
                </div> 
                <div class="row">
                    <label>Author</label>
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Author">
                </div>
                <div class="row">
                    <label>Genre</label>
                    <input type="text" th:field="*{genre}" class="form-control" placeholder="Genre">
                </div>    
                    <div class="row">
                        <div class="col pt-3">
                            <button type="submit" class="btn btn-warning btn-lg">Add</button></td>
                        </div>               
                    </div>                  
                </form>
                <a href="/"><button class="back btn btn-primary btn-lg">Back</button></a>
            </div>
    </body>
</html>
