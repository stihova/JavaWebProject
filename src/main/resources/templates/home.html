<html>
    <head>
        <title>Home page</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1> Book Library </h1>
        <br>
        <hr>
            <div class="search">
        <form th:action="@{/}" method="get">
            <input id="txtSearch" type="text" name="keyword" class="form-control input-sm" placeholder="Search:">
            <button type="submit" class="btn btn-primary">Go</button>
        </form>
            </div>
                <br>
                <h3> Books</h3>
                <br>
        <table class="center" id="t01">
                <thead>
                    <tr class="aa" style="background-color:Violet;">
                        <td>Book ID</td>
                        <td>Book name</td>
                        <td>Author</td>
                        <td>Genre</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
        
        <tbody>
            <tr th:each="book : ${getBooks}" class="hover">
                <td th:text="${book.bookId}">Book ID</td>
                <td th:text="${book.bookName}">Book name</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.genre}">Genre</td>
                <td class="editbtn"><a th:href="@{'/edit/' + ${book.bookId}}">Edit</a></td> 
                <td class="deletebtn"><a th:href="@{'/delete/' + ${book.bookId}}">Delete</a></td>
            </tr>
                </tbody>
        </table>
                <a href="add_book"><button class="new btn btn-success">Add Book</button>

    </body>
</html>
